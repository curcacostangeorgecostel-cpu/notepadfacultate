<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad-ul Meu Online</title>
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            width: 90%;
            max-width: 800px;
            height: 80vh;
            background: white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .header {
            background: #333;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
        }
        textarea {
            flex-grow: 1;
            padding: 20px;
            border: none;
            resize: none;
            font-size: 18px;
            line-height: 1.5;
            outline: none;
            background-color: #fffde7; /* Culoare ușoară de post-it */
        }
        .status {
            font-size: 12px;
            color: #777;
            padding: 5px 20px;
            background: #eee;
            text-align: right;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">NOTEPAD PERSONAL</div>
    <textarea id="note-area" placeholder="Începe să scrii ceva aici..."></textarea>
    <div class="status" id="status-text">Salvat automat local</div>
</div>

<script>
    const textarea = document.getElementById('note-area');
    const statusText = document.getElementById('status-text');

    // 1. Încarcă textul salvat anterior (dacă există)
    textarea.value = localStorage.getItem('myNote') || "";

    // 2. Salvează textul de fiecare dată când utilizatorul tastează
    textarea.addEventListener('input', () => {
        localStorage.setItem('myNote', textarea.value);
        statusText.innerText = "Se salvează...";
        
        // Mic delay pentru a confirma salvarea
        setTimeout(() => {
            statusText.innerText = "Salvat local";
        }, 500);
    });
</script>

</body>
</html>
